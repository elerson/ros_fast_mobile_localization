controller_frequency: 8.0
TrajectoryPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.1
  max_rotational_vel: 1.5
  min_in_place_rotational_vel: 50.0
  acc_lim_th: 2.0
  acc_lim_x: 0.50
  acc_lim_y: 0.50

  holonomic_robot: false
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.5
  goal_distance_bias: 0.5
  path_distance_bias: 1.0
  sim_time: 1.5
  heading_lookahead: 0.725
  oscillation_reset_dist: 0.1

  vx_samples: 6
  vtheta_samples: 30
  dwa: false

